actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
            cleanup: false

# To enable code coverage:
coverage:
    c3_url: http://nova.loc/index-test.php/
    enabled: true
    remote: true
#    remote_config: '../tests/codeception.yml'
    whitelist:
        include:
            - models/*
            - controllers/*
            - commands/*
            - mail/*